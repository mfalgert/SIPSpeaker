# This is a comment. 
#
# The default message. 
# For Advanced level, if the file does not exist, it should be generated from the default text..
default_message_wav = default.wav
default_message_text = Welcome to SIP Speaker. This is my own answering machine. You have no new messages.
# Current message (message_wav and message_text)
# File where current message is stored.
message_wav = wav_files/file2.wav
# Network interface address and port number that the sip server should bind to and listen at. To listen to all
# existing interfaces, use address 0.0.0.0. (This is true for the web server as well.)
# robot@192.168.1.123:5060
sip_interface = 192.168.1.123
sip_port = 5080
sip_user = sipspeaker
# Network interface address and port number that HTTP web server should bind to and listen at

http_interface = 127.0.0.1

http_port = 80 